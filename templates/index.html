<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üìä Se√±ales AI + Ichimoku (Profesional)</title>
    <script>
        async function cargarSenales() {
            const tabla = document.getElementById("tabla-body");
            tabla.innerHTML = "<tr><td colspan='9'>‚è≥ Cargando se√±ales...</td></tr>";
            try {
                const res = await fetch("/api/signals");
                const data = await res.json();
                tabla.innerHTML = "";

                data.forEach(s => {
                    const color =
                        s.signal === "BUY" ? "#4CAF50" :
                        s.signal === "SELL" ? "#F44336" : "#FFC107";

                    tabla.innerHTML += `
                        <tr>
                            <td>${s.timestamp || "-"}</td>
                            <td>${s.symbol}</td>
                            <td style="color:${color}; font-weight:bold;">${s.signal}</td>
                            <td>${(s.prob * 100).toFixed(1)}%</td>
                            <td>${s.confirmations}</td>
                            <td>${s.price ?? "-"}</td>
                            <td>${s.SL ?? "-"}</td>
                            <td>${s.TP ?? "-"}</td>
                            <td>${s.error ? `<span style="color:red;">${s.error}</span>` : "‚úÖ"}</td>
                        </tr>
                    `;
                });

            } catch (err) {
                tabla.innerHTML = `<tr><td colspan='9' style="color:red;">Error: ${err.message}</td></tr>`;
            }
        }
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: #e6edf3; text-align:center; }
        table { border-collapse: collapse; width: 95%; margin: 20px auto; }
        th, td { padding: 10px; border: 1px solid #333; }
        th { background: #161b22; color: #58a6ff; }
        tr:nth-child(even) { background: #1c2128; }
        h1 { color: #58a6ff; margin-top: 20px; }
        td { font-size: 14px; }
        #refrescar-btn {
            margin: 10px auto;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: #58a6ff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #refrescar-btn:hover { background: #1f6feb; }
    </style>
</head>
<body>
    <h1>üì° Se√±ales en Tiempo Real ‚Äî AI + Ichimoku Pro</h1>
    <button id="refrescar-btn" onclick="cargarSenales()">üîÑ Refrescar manual</button>
    <table>
        <thead>
            <tr>
                <th>Hora</th>
                <th>S√≠mbolo</th>
                <th>Se√±al</th>
                <th>Probabilidad</th>
                <th>Confirmaciones</th>
                <th>Precio</th>
                <th>Stop Loss (SL)</th>
                <th>Take Profit (TP)</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="tabla-body"></tbody>
    </table>
    <p style="color:#666;">Pulsa el bot√≥n para refrescar las se√±ales.</p>
</body>
</html>

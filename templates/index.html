<body>

<script>
let ultimoTop3 = null; // ğŸ§  Guardamos la Ãºltima lectura

// ğŸ“Œ AnÃ¡lisis individual
async function consultarSimbolo() {
  const symbol = document.getElementById("symbol-input").value.trim().toUpperCase();
  const box = document.getElementById("respuesta-consulta");
  box.style.display = "block";
  box.className = "alert-strat";
  box.innerHTML = "â³ Analizando " + (symbol || "â€”") + "...";

  if (!symbol) {
    box.innerHTML = "âš ï¸ Por favor, ingresa un sÃ­mbolo vÃ¡lido.";
    return;
  }

  try {
    const res = await fetch("/api/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ symbol })
    });
    const data = await res.json();

    if (data.error) {
      box.className = "alert-news";
      box.innerHTML = "âŒ " + data.error;
      return;
    }

    if (data.signal?.includes("COMPRA")) {
      box.className = "alert-buy";
      document.body.style.background = "#002b14";
    } else if (data.signal?.includes("VENTA")) {
      box.className = "alert-sell";
      document.body.style.background = "#300000";
    } else {
      box.className = "alert-news";
      document.body.style.background = "#2f2f15";
    }

    let html = `
      <h2>${data.symbol || "â€”"}</h2>
      <p>ğŸ“ˆ SeÃ±al: <strong>${data.signal || "â€”"}</strong></p>
      ${num(data.prob_up) ? `<p>ğŸ”¼ Prob â†‘: ${data.prob_up}%</p>` : ""}
      ${num(data.prob_down) ? `<p>ğŸ”½ Prob â†“: ${data.prob_down}%</p>` : ""}
      ${num(data.price) ? `<p>ğŸ’° Precio actual: ${fmt(data.price)}</p>` : ""}
    `;

    if (data.entry_suggest) html += `<p>ğŸ¯ <strong>Entrada sugerida:</strong> ${fmt(data.entry_suggest)}</p>`;
    if (data.SL) html += `<p>ğŸ›‘ <strong>Stop Loss:</strong> ${fmt(data.SL)}</p>`;
    if (data.TP) html += `<p>ğŸ <strong>Take Profit:</strong> ${fmt(data.TP)}</p>`;
    if (data.risk_rr) {
      const rrClass = data.risk_rr >= 2 ? "rr-high" : data.risk_rr >= 1 ? "rr-medium" : "rr-low";
      let rrText = data.risk_rr >= 2
        ? "ğŸŸ¢ Alta calidad â€” trade favorable âœ…"
        : data.risk_rr >= 1
        ? "ğŸŸ¡ Media calidad â€” operar con precauciÃ³n âš ï¸"
        : "ğŸ”´ Baja calidad â€” evitar entrada ğŸš«";
      html += `<p>âš–ï¸ R:R: <span class="${rrClass}">${data.risk_rr}</span><br>${rrText}</p>`;
    }
    if (data.plan) html += `<p>ğŸ§­ Plan de trade: ${data.plan}</p>`;
    if (data.narrative) html += `<p>ğŸ“ ${escapeHTML(data.narrative)}</p>`;

    if (data.news_event) {
      const ev = data.news_event;
      html += `
        <div class="news-block">
          <strong>ğŸš¨ Noticia prÃ³xima</strong><br/>
          ğŸ“¢ ${escapeHTML(ev.event || "Evento econÃ³mico")}<br/>
          ğŸŒ ${escapeHTML(ev.country || "â€”")}<br/>
          ğŸ•’ ${escapeHTML(ev.time || "â€”")}
        </div>`;
    } else {
      html += `<div class="news-block" style="opacity:0.8;">
        ğŸ“¡ No existen noticias relevantes en los prÃ³ximos minutos.
      </div>`;
    }

    box.innerHTML = html;
  } catch (err) {
    box.className = "alert-news";
    box.innerHTML = "âŒ Error de red: " + err.message;
  }
}

// ğŸ“Š Scanner Top 3
async function cargarScanner() {
  const box = document.getElementById("scanner-result");
  box.innerHTML = "â³ Escaneando mercado...";

  try {
    const res = await fetch("/api/scanner");
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      box.innerHTML = "âš ï¸ No hay oportunidades activas en este momento.";
      ultimoTop3 = null;
      return;
    }

    const cambio = hayCambioTop3(ultimoTop3, data);
    ultimoTop3 = data;

    let html = "";
    data.forEach((op, i) => {
      const rrClass = op.risk_rr >= 2 ? "rr-high" : op.risk_rr >= 1 ? "rr-medium" : "rr-low";
      html += `
        <div class="scanner-card" style="border-left:5px solid ${op.signal.includes('VENTA') ? 'var(--red)' : 'var(--green)'};">
          <h3>${i+1}ï¸âƒ£ ${op.symbol}</h3>
          <p><strong>${op.signal}</strong></p>
          <p>ğŸ“ˆ Prob â†‘: ${op.prob_up}% | ğŸ“‰ Prob â†“: ${op.prob_down}%</p>
          <p>ğŸ’° Precio actual: ${fmt(op.price)}</p>
          <p>ğŸ¯ Entrada: ${fmt(op.entry_suggest)} | ğŸ›‘ SL: ${fmt(op.SL)} | ğŸ TP: ${fmt(op.TP)}</p>
          <p>âš–ï¸ R:R: <span class="${rrClass}">${op.risk_rr}</span></p>
          <p>ğŸ§­ Plan: ${op.plan}</p>
        </div>
      `;
    });

    box.innerHTML = html;
    document.getElementById("last-update").innerText =
      "â° Ãšltima actualizaciÃ³n: " + new Date().toLocaleTimeString();

    if (cambio) lanzarAlerta();
  } catch (err) {
    box.innerHTML = "âŒ Error al escanear mercado: " + err.message;
  }
}

// ğŸ§  Detectar cambios en Top 3
function hayCambioTop3(anterior, actual) {
  if (!anterior || !Array.isArray(anterior)) return true;
  if (anterior.length !== actual.length) return true;

  for (let i = 0; i < actual.length; i++) {
    if (anterior[i].symbol !== actual[i].symbol ||
        anterior[i].signal !== actual[i].signal) {
      return true;
    }
  }
  return false;
}

// ğŸ”” Lanzar alerta
function lanzarAlerta() {
  console.log("ğŸ”” Â¡Cambio detectado en el Top 3!");
  const sonido = document.getElementById("alert-sound");
  sonido.currentTime = 0;
  sonido.play().catch(() => {});
  document.title = "âš¡ NUEVA SEÃ‘AL DETECTADA âš¡";
  setTimeout(() => { document.title = "ğŸ¤– Asistente IA de Trading"; }, 5000);

  if (Notification.permission === "granted") {
    new Notification("ğŸš€ Nueva seÃ±al detectada", {
      body: "Hay cambios en el Top 3 de oportunidades",
      icon: "https://cdn-icons-png.flaticon.com/512/2721/2721291.png"
    });
  }
}

// ğŸ•’ Escanear al cierre de vela (cada hora exacta)
function iniciarScannerPorVela() {
  const ahora = new Date();
  const minutos = ahora.getMinutes();
  const segundos = ahora.getSeconds();
  const msRestantes = ((59 - minutos) * 60 + (60 - segundos)) * 1000;

  console.log("â³ Primer escaneo programado en:", (msRestantes / 1000 / 60).toFixed(2), "minutos");

  setTimeout(() => {
    cargarScanner();
    setInterval(() => {
      cargarScanner();
    }, 3600000); // cada hora
  }, msRestantes);
}

// ğŸš€ Iniciar al cargar
window.addEventListener("load", () => {
  cargarScanner(); // Primer escaneo manual
  iniciarScannerPorVela();
  if (Notification.permission !== "granted") {
    Notification.requestPermission();
  }
});

function num(x) { return x !== null && x !== undefined && x !== ""; }
function fmt(n) { return Number(n).toLocaleString(undefined, { maximumFractionDigits: 6 }); }
function escapeHTML(str) {
  if (!str) return "";
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}
</script>

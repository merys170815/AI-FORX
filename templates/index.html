<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🤖 Trading IA Pro Dashboard</title>

<!-- Chart.js para las gráficas -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  :root {
    --bg: #0d1117;
    --card: #161b22;
    --text: #e6edf3;
    --muted: #8b949e;
    --primary: #58a6ff;
    --green: #00ff88;
    --red: #ff4d4d;
    --yellow: #f1c40f;
    --shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
  }
  header {
    text-align: center;
    padding: 25px 10px;
    background: linear-gradient(90deg, #0d1117 0%, #161b22 100%);
    box-shadow: var(--shadow);
  }
  h1 {
    color: var(--primary);
    font-size: 2rem;
    margin: 0;
  }
  .subtitle {
    color: var(--muted);
    margin-top: 5px;
  }
  .search {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
    flex-wrap: wrap;
  }
  #symbol-input {
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #2f3136;
    background: var(--card);
    color: var(--text);
    width: 260px;
  }
  button {
    padding: 12px 18px;
    font-size: 16px;
    cursor: pointer;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 8px;
    transition: transform 0.15s ease;
  }
  button:hover { transform: scale(1.05); }

  /* 🔸 Bloque de resultado */
  #respuesta-consulta {
    display: none;
    max-width: 720px;
    background: var(--card);
    margin: 25px auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: var(--shadow);
    transition: background 0.4s ease;
  }
  .alert-buy { border-left: 5px solid var(--green); background: #112f22; }
  .alert-sell { border-left: 5px solid var(--red); background: #331414; }
  .alert-news { border-left: 5px solid var(--yellow); background: #2f2f15; }
  .alert-strat { border-left: 5px solid var(--primary); background: #1d2634; }

  /* 🟢 Scanner */
  #scanner-result { margin-top: 15px; }
  .scanner-card {
    margin-bottom: 15px;
    padding: 15px;
    background: #1d2634;
    border-radius: 8px;
    transition: transform 0.2s ease;
  }
  .scanner-card:hover { transform: scale(1.02); }

  .rr-high { color: var(--green); font-weight: bold; }
  .rr-medium { color: var(--yellow); font-weight: bold; }
  .rr-low { color: var(--red); font-weight: bold; }

  .chart-container {
    margin-top: 20px;
    position: relative;
    height: 300px;
  }

  /* 🧠 Explicabilidad */
  #explanation-block {
    margin-top: 20px;
    padding-top: 15px;
    border-top: 1px solid #2f3136;
    font-size: 14px;
  }
  #explanation-block h3 {
    color: var(--primary);
    margin-bottom: 8px;
  }
  #explanation-block ul {
    padding-left: 20px;
    margin: 0;
  }
  #explanation-block li {
    margin: 4px 0;
    color: var(--muted);
  }

  footer {
    text-align: center;
    color: var(--muted);
    padding: 30px 0;
    font-size: 14px;
    border-top: 1px solid #222;
    margin-top: 50px;
  }
</style>
</head>

<body>
  <audio id="alert-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_37c775d6cf.mp3?filename=notification-5-138258.mp3" preload="auto"></audio>

  <header>
    <h1>🚀 Trading IA Pro Dashboard</h1>
    <p class="subtitle">IA + Estrategia Híbrida (FIB/ATR) + Explicabilidad + What-If Simulation</p>
    <div class="search">
      <input id="symbol-input" type="text" placeholder="Ej: BTCUSDT" />
      <button onclick="consultarSimbolo()">Analizar</button>
      <button onclick="cargarScanner()">Escanear 🔎</button>
    </div>
  </header>

  <main>
    <!-- Resultado IA -->
    <section id="respuesta-consulta"></section>

    <!-- Chart dinámico -->
    <div class="chart-container" style="display:none;">
      <canvas id="tradeChart"></canvas>
    </div>

    <!-- Top 3 Scanner -->
    <section style="max-width:800px;margin:40px auto;padding:20px;background:#161b22;border-radius:10px;box-shadow:var(--shadow);">
      <h2>📊 Top 3 Oportunidades</h2>
      <p style="color:var(--muted);font-size:14px;margin-top:5px;">
        🔁 Se actualiza al cierre de cada vela de 1 hora.
      </p>
      <p id="last-update" style="color: var(--muted); font-size: 14px; margin-top: 10px;"></p>
      <div id="scanner-result"></div>
    </section>
  </main>

  <footer>
    © 2025 Trading IA Pro — Inteligencia + Estrategia 📈
  </footer>

<script>
let ultimoTop3 = null;
let chart = null;

function fmt(n) { return Number(n).toLocaleString(undefined, { maximumFractionDigits: 6 }); }
function escapeHTML(str) {
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}

// ===========================
// 📈 Análisis IA Individual
// ===========================
async function consultarSimbolo() {
  const symbol = document.getElementById("symbol-input").value.trim().toUpperCase();
  const box = document.getElementById("respuesta-consulta");
  box.style.display = "block";
  box.className = "alert-strat";
  box.innerHTML = "⏳ Analizando " + (symbol || "—") + "...";

  if (!symbol) {
    box.innerHTML = "⚠️ Ingresa un símbolo válido.";
    return;
  }

  try {
    const res = await fetch("/api/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ symbol })
    });
    const data = await res.json();
    if (data.error) throw new Error(data.error);

    // Colores dinámicos según señal
    if (data.signal?.includes("COMPRA")) {
      box.className = "alert-buy"; document.body.style.background = "#002b14";
    } else if (data.signal?.includes("VENTA")) {
      box.className = "alert-sell"; document.body.style.background = "#300000";
    } else {
      box.className = "alert-news"; document.body.style.background = "#2f2f15";
    }

    let html = `
      <h2>${data.symbol}</h2>
      <p>📈 Señal: <strong>${data.signal}</strong></p>
      <p>🔼 Prob ↑: ${data.prob_up}% | 🔽 Prob ↓: ${data.prob_down}%</p>
      <p>💰 Precio actual: ${fmt(data.price)}</p>
    `;

    if (data.entry_suggest) html += `<p>🎯 Entrada: ${fmt(data.entry_suggest)}</p>`;
    if (data.SL) html += `<p>🛑 Stop Loss: ${fmt(data.SL)}</p>`;
    if (data.TP) html += `<p>🏁 Take Profit: ${fmt(data.TP)}</p>`;

    if (data.risk_rr) {
      const rrClass = data.risk_rr >= 2 ? "rr-high" : data.risk_rr >= 1 ? "rr-medium" : "rr-low";
      html += `<p>⚖️ R:R: <span class="${rrClass}">${data.risk_rr}</span></p>`;
    }

    if (data.plan) html += `<p>🧭 Plan de Trade: ${data.plan}</p>`;
    if (data.narrative) html += `<p>📝 ${escapeHTML(data.narrative)}</p>`;

    // 🧠 Explicabilidad
    if (data.explanation) {
      html += `<div id="explanation-block"><h3>🧠 Explicabilidad</h3>`;

      if (data.explanation.top_importances?.length) {
        html += `<p><b>📊 Importancia Global:</b></p><ul>`;
        data.explanation.top_importances.forEach(([f, v]) => {
          html += `<li>${escapeHTML(f)} → ${v}</li>`;
        });
        html += `</ul>`;
      }

      if (data.explanation.shap_top?.length) {
        html += `<p><b>🔍 Impacto Local (SHAP):</b></p><ul>`;
        data.explanation.shap_top.forEach(([f, v]) => {
          html += `<li>${escapeHTML(f)} → ${v}</li>`;
        });
        html += `</ul>`;
      } else {
        html += `<p style="color:var(--muted)">ℹ️ SHAP no disponible para esta predicción.</p>`;
      }

      html += `</div>`;
    }

    box.innerHTML = html;
    renderChart(data);

  } catch (err) {
    box.className = "alert-news";
    box.innerHTML = `❌ Error: ${err.message}`;
  }
}

// ===========================
// 📊 Gráfico TP/SL/Entrada
// ===========================
function renderChart(data) {
  const container = document.querySelector(".chart-container");
  container.style.display = (data.entry_suggest && data.SL && data.TP) ? "block" : "none";
  if (container.style.display !== "block") return;

  const ctx = document.getElementById("tradeChart").getContext("2d");
  const entry = data.entry_suggest;
  const tp = data.TP;
  const sl = data.SL;

  const labels = ["SL", "Entrada", "TP"];
  const values = [sl, entry, tp];
  const colors = [ "#ff4d4d", "#58a6ff", "#00ff88" ];

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        label: `Niveles de precio (${data.symbol})`,
        data: values,
        backgroundColor: colors
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: { label: ctx => `${fmt(ctx.raw)}` }
        }
      },
      scales: {
        y: { beginAtZero: false }
      }
    }
  });
}

// ===========================
// 📡 Scanner Top 3
// ===========================
async function cargarScanner() {
  const box = document.getElementById("scanner-result");
  box.innerHTML = "⏳ Escaneando mercado...";
  try {
    const res = await fetch("/api/scanner");
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      box.innerHTML = "⚠️ No hay oportunidades activas ahora.";
      ultimoTop3 = null;
      return;
    }

    const cambio = hayCambioTop3(ultimoTop3, data);
    ultimoTop3 = data;
    let html = "";
    data.forEach((op, i) => {
      const rrClass = op.risk_rr >= 2 ? "rr-high" : op.risk_rr >= 1 ? "rr-medium" : "rr-low";
      const color = op.signal.includes('VENTA') ? 'var(--red)' : 'var(--green)';
      html += `
        <div class="scanner-card" style="border-left:5px solid ${color};">
          <h3>${i+1}️⃣ ${op.symbol}</h3>
          <p><strong>${op.signal}</strong></p>
          <p>📈 Prob ↑: ${op.prob_up}% | 📉 Prob ↓: ${op.prob_down}%</p>
          <p>💰 Entrada: ${fmt(op.entry_suggest)} | 🛑 SL: ${fmt(op.SL)} | 🏁 TP: ${fmt(op.TP)}</p>
          <p>⚖️ <span class="${rrClass}">${op.risk_rr}</span> R:R | 🧭 ${op.plan}</p>
        </div>`;
    });
    box.innerHTML = html;
    document.getElementById("last-update").innerText = "⏰ " + new Date().toLocaleTimeString();
    if (cambio) lanzarAlerta();
  } catch (err) {
    box.innerHTML = "❌ Error al escanear: " + err.message;
  }
}

function hayCambioTop3(prev, next) {
  if (!prev || !Array.isArray(prev)) return true;
  if (prev.length !== next.length) return true;
  for (let i = 0; i < next.length; i++) {
    if (prev[i].symbol !== next[i].symbol || prev[i].signal !== next[i].signal) return true;
  }
  return false;
}

function lanzarAlerta() {
  const sonido = document.getElementById("alert-sound");
  sonido.currentTime = 0;
  sonido.play().catch(()=>{});
  document.title = "⚡ NUEVA SEÑAL ⚡";
  setTimeout(()=>{ document.title = "🤖 Trading IA Pro Dashboard"; }, 5000);
}

window.addEventListener("load", () => {
  cargarScanner();
  if (Notification.permission !== "granted") Notification.requestPermission();
});
</script>
</body>
</html>
